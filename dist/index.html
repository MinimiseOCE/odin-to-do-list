<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>To-Doey</h1>
    </div>
    <div class="main">
      <div class="sidebar"></div>
      <div class="content">
        <div id="tasks"></div>
        <div class="popupContent" id="myPopup">
          <form id="makeTask">
            <fieldset>
              <legend>Add Task</legend>
              <div class="title">
                <label for="title">Task Name: </label
                ><input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Walk the dog"
                />
              </div>
              <div class="description">
                <label for="description">Desribe the Task: </label
                ><input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Stacy needs a walk everyday"
                />
              </div>
              <div class="dueDate">
                <label for="dueDate">Due Date: </label
                ><input type="date" id="dueDate" name="dueDate" />
              </div>
              <div class="important">
                <label for="important">Imporant Task? </label
                ><input type="checkbox" id="important" name="important" />
              </div>
              <div>
                <button id="submit" type="button">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
        <button id="newTask" type="button">Add Task!</button>
      </div>
    </div>
    <div class="footer">
      <div class="h2">Made by Minimise, 2022</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
